<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>User Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="item.email" name="email" #email="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="item.password" name="password" #password="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="uid">Uid</label>
                        <input type="text" class="form-control" id="uid" [(ngModel)]="item.uid" name="uid" #uid="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="item.username" name="username" #username="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="user">User</label>
                    <select name="user_contacts" id="user_contacts" [(ngModel)]="item.user_contacts" class="form-control" #user_contacts="ngModel"  >
                        <option *ngFor="let item of listUser_contacts" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="project">Project</label>
                    <select name="user_projects" id="user_projects" [(ngModel)]="item.user_projects" class="form-control" #user_projects="ngModel"  >
                        <option *ngFor="let item of listUser_projects" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
